<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta type="name" content="Aditya Kumar Sahu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
        <button id="start" onclick="startGame()">START GAME</button>
        <h2 id="playerTurn">Player <span id="turn">1</span> turn</h2>
        <button id="reset" onclick="resetGame()">RESET GAME</button>

    </header>

   <div class="grid-container">
       <div id="0" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="1" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="2" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="3" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="4" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="5" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="6" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="7" class="grid-item" onclick="gameHandler(this)"></div>
       <div id="8" class="grid-item" onclick="gameHandler(this)"></div>
   </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
